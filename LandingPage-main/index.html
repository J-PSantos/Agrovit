<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cuidando do seu animal de estimação com carinho!">
  <title>Agrovit - Agropecuária Cãozinho Feliz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="black_7.jpg" alt="Logo do Black">
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href="#">Sobre a Agrovit</a>
      <a class="cabecalho-menu-item" href="#">Raçoes</a>
      <a class="cabecalho-menu-item" href="#">Medicamentos</a>
      <a class="cabecalho-menu-item" href="#">Brinquedos</a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">Agrovit</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Cuidando do seu amigo com carinho</h2>
        <button class="conteudo-principal-escrito-botao">Me adicione!</button>
      </div>
      <img class="conteudo-principal-imagem"src="black_10.jpg" alt="Imagem do Black">
    </section>

    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">O que ela faz por seu animal de estimação?</h3>
      <p class="conteudo-secundario-paragrafo">1. Banho <strong>Tosa</strong> Vacina</p>
      <p class="conteudo-secundario-paragrafo">2. Hospedagem</p>
      <p class="conteudo-secundario-paragrafo">3. Atendimento clinico 24hs</p>
    </section>
  </main>

  <footer class="rodape">
    <img class="rodape-imagem" src="pitchuquinha.jpg">
  </footer>
</body>

</html>
